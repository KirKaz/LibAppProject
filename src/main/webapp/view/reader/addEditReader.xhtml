<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    <style type="text/css">
        .value {
            font-weight: bold;
        }
    </style>
    
    <h:head>
        <title>Информация о читателе</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h1>
                    <p:outputLabel rendered="#{indexController.addRegime}" value="Добавление читателя"/>
                    <p:outputLabel rendered="#{!indexController.addRegime}" value="Редактирование читателя"/>
                </h1>
                
                <h:panelGrid columns="2">
                    <p:outputLabel rendered="#{!indexController.addRegime}" value="ID:" for="id"/>
                    <p:inputText rendered="#{!indexController.addRegime}" id="id" value="#{readerController.r.id}" disabled="true"/>
                    
                    <p:outputLabel value="ФИО читателя:" for="name"/>
                    <p:inputText id="name" value="#{readerController.r.name}" title="Name" maxlength="50"/>
                    
                    <p:outputLabel value="№ паспорта:" for="passport"/>
                    <p:inputMask id="passport" value="#{readerController.r.passport}" title="Passport" maxlength="10" mask="9999999999"/>
                </h:panelGrid>
                
                <p><p:outputLabel value="#{indexController.exceptionMessage}" style="color: red;"/></p>
                
                <p:commandButton rendered="#{indexController.addRegime}" value="Сохранить" action="#{indexController.addReader(readerController)}" ajax="false"/>
                <p:commandButton rendered="#{!indexController.addRegime}" value="Сохранить" action="#{indexController.editReader(readerController)}" ajax="false"/>
                
                <p:commandButton value="Назад" action="#{indexController.showReaderCatalog()}" ajax="false"/>
            </h:form>
        </f:view>
    </h:body>
</html>
