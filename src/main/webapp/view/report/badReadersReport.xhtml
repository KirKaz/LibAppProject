<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    <style type="text/css">
        .value {
            font-weight: bold;
        }
    </style>
    
    <h:head>
        <title>Отчёт о читателях, просрочивших возврат книг</title>
    </h:head>
    <h:body>
        <h:form>
            <h1><p:outputLabel value="Отчёт о читателях, просрочивших возврат книг"/></h1>
            <br/>
            <p:dataTable var="r" value="#{libraryController.badReaders}">
                <p:column>
                    <f:facet name="header">Читатель</f:facet>
                    <p:outputLabel value="#{r.name}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">Просрочено возвратов</f:facet>
                    <p:outputLabel value="#{libraryController.getDebtCountByReaderID(r.id)}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
