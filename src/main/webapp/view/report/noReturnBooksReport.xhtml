<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    <style type="text/css">
        .value {
            font-weight: bold;
        }
    </style>
    
    <h:head>
        <title>Отчёт о просроченных, невозвращённых книгах</title>
    </h:head>
    <h:body>
        <h:form>
            <h1><p:outputLabel value="Отчёт о просроченных, невозвращённых книгах"/></h1>
            <br/>
            <p:dataTable var="l" value="#{libraryController.noReturn}">
                <p:column>
                    <f:facet name="header">Автор</f:facet>
                    <p:outputLabel value="#{l.bookID.author}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">Название</f:facet>
                    <p:outputLabel value="#{l.bookID.name}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">Читатель</f:facet>
                    <p:outputLabel value="#{l.readerID.name}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">Дата возврата</f:facet>
                    <p:outputLabel value="#{l.returnDate}">
                        <f:convertDateTime pattern="dd.MM.yyyy"/>
                    </p:outputLabel>
                </p:column>
                <p:column>
                    <f:facet name="header">Дней просрочки</f:facet>
                    <p:outputLabel value="#{libraryController.getExpiredDays(l.returnDate)}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
